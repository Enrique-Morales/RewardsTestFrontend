<div *ngIf="logedUser.typeuser_obj.id===1"><h2>Administrator View</h2></div>
<div *ngIf="logedUser.typeuser_obj.id===2">
    <h2>Employee View - Non submitted reviews</h2>
    
<div class="row">
    <div class="col-7">
        Title
    </div>
    <div class="col-5">
        Employee
    </div>
</div>
<div class="row hover-row" *ngFor="let review of nonSubmittedReviews" (click)="submitReview(review.id)">
        <div class="col-7">
            {{review.reviewlist_obj.title}}
        </div>
        <div class="col-5">
            {{review.user_obj.firstName}}&nbsp;{{review.user_obj.lastName}}
        </div>
</div>

</div>
