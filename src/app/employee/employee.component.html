<div class="container" *ngIf="!create && !success &&!removed">
    <h2>Employee number {{employee.id}}</h2>
    <form class="top-margin-60" [formGroup]="userEditForm">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" formControlName="id" readonly>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" [readonly]="!editing">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" [readonly]="!editing">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" [readonly]="!editing">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" formControlName="phone" [readonly]="!editing">
        </div>
        <div class="form-group" *ngIf="!editing" >
          <label for="userTypeText">User Type</label>
          <input type="text" class="form-control" formControlName="userTypeText"readonly>
        </div>
        <div class="form-group" *ngIf="editing">
          <label for="userType">User Type</label>
          <select class="form-control" id="userType" formControlName="userTypeSelect">
            <option [ngValue]="typeuser" *ngFor="let typeuser of typeuserList">{{typeuser.desc}}</option>
          </select>
        </div>
        <button class="btn btn-primary" (click)="editing=true" *ngIf="!editing">Edit</button>
        <button class="btn btn-danger margin-left" *ngIf="!editing" (click)="deleteUser()">Delete</button>
        <button class="btn btn-success" (click)="updateUser()" *ngIf="editing">Save</button>
        <button class="btn btn-primary margin-left" (click)="editing=false" *ngIf="editing">Cancel</button>
      </form>
</div>
<div class="container" *ngIf="create">
  <h2>Create Employee</h2>
  <form class="top-margin-60">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="employee.email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="employee.phone" name="phone">
      </div>
      <div class="form-group">
        <label for="phone">Password</label>
        <input type="password" class="form-control" [(ngModel)]="passwordInput" name="phone">
      </div>
      <div class="form-group">
        <label for="createUserType">User Type</label>
        <select class="form-control" id="createUserType" name="userTypeSelect" [(ngModel)]="employee.usertype_id">
          <option [ngValue]="typeuser.id" [selected]="typeuser.desc == 'Employee'" *ngFor="let typeuser of typeuserList">{{typeuser.desc}}</option>
        </select>
      </div>
      <button class="btn btn-success" (click)="createUser()">Create</button>
      <button class="btn btn-primary margin-left" (click)="cancel()">Cancel</button>
    </form>
    
</div>
<div *ngIf="success" class="container-fluid">
    <div class="alert alert-success">
      <strong>Success!</strong> User has been created.
    </div>
    <button type="button" class="btn btn-success" (click)="cancel()">Back</button>
</div>

<div *ngIf="removed" class="container-fluid">
    <div class="alert alert-danger">
      <strong>Success!</strong> User has been removed.
    </div>
    <button type="button" class="btn btn-success" (click)="cancel()">Back</button>
</div>
