<h2>Login</h2>

<div class="form-group row justify-content-center">            
    <div class="col-sm-10 col-md-10">
        <label for="login">Email</label>
        <input type="text" class="form-control" name="login" placeholder="Email" [(ngModel)]="login"/>
    </div>
  </div>    
  <div class="form-group row justify-content-center">            
    <div class="col-sm-10 col-md-10">
        <label for="pass">Password</label>
        <input type="password" class="form-control" name="pass" [(ngModel)]="pass"
               placeholder="Password"/>
        <button type="button" class="btn btn-primary" (click)="doLogin()" style="margin-top: 10px;">Login</button>
    </div>
  </div>
